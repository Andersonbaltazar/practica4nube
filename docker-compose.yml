version: '3'

services:
  # Servicio de Base de Datos PostgreSQL
  db:
    image: postgres:14-alpine
    container_name: task-app-db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-task_app}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - task-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Servicio de Aplicaci√≥n Node.js
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: task-app
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-task_app}
      SESSION_SECRET: ${SESSION_SECRET:-tu-secreto-super-secreto}
    ports:
      - "3000:3000"
    depends_on:
      - db
    networks:
      - task-network
    restart: unless-stopped
    volumes:
      - ./src:/app/src
      - ./views:/app/views

volumes:
  postgres_data:
    driver: local

networks:
  task-network:
    driver: bridge
